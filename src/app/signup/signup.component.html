
<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2 class="text-center mb-5">Crear Cuenta</h2>
        <form>
          <div class="mb-3 mt-5">
            <label for="username" class="form-label mb-2">Nombre</label>
            <input type="text" class="form-control" id="username">
          </div>
          <div class="mb-3">
            <label for="password" class="form-label mb-2">Contraseña</label>
            <input type="password" class="form-control" id="password">
          </div>
          <div class="mb-3">
            <label for="password" class="form-label mb-2">Confirma contraseña</label>
            <input type="password" class="form-control" id="password">
          </div>
            <div class="d-grid">
                <button type="button" (click)="registrarUsuario()" class="btn btn-custom"> Crear</button>
              </div>
        </form>

        <div class="mt-5 mb-5 text-center">
            <a routerLink="/login" class="text-decoration-underline text-black">¿Ya registrado? Inicia sesión aquí </a>
          </div>
      </div>
    </div>
  </div>
